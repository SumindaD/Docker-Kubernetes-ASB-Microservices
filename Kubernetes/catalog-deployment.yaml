apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalogapi-deployment
  labels:
    app: catalogapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: catalogapi
  template:
    metadata:
      labels:
        app: catalogapi
    spec:
      containers:
      - name: catalogapi
        image: sumindaniro/catalogapi:v1
        imagePullPolicy: Always
        env:
        - name: DB_SERVER
          value: "<Your DB Server>"
        - name: DB_NAME
          value: "CatalogDB"
        - name: DB_USER
          value: "<Your DB User>"
        - name: DB_PASSWORD
          value: "<Your DB Password>"
        - name: QUEUENAME
          value: "auditqueue"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogapi-service
spec:
  selector:
    app: catalogapi
  ports:
    - port: 80
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auditapi-deployment
  labels:
    app: auditapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auditapi
  template:
    metadata:
      labels:
        app: auditapi
    spec:
      containers:
      - name: auditapi
        image: sumindaniro/auditapi:v1
        imagePullPolicy: Always
        env:
        - name: DB_SERVER
          value: "<Your DB Server>"
        - name: DB_NAME
          value: "AuditDB"
        - name: DB_USER
          value: "<Your DB User>"
        - name: DB_PASSWORD
          value: "<Your DB Password>"
---
apiVersion: v1
kind: Service
metadata:
  name: auditapi-service
spec:
  selector:
    app: auditapi
  ports:
    - port: 80
  type: LoadBalancer